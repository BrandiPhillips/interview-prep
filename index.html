<html>
  <head>
    <title>Interview Prep</title>
    <meta charset="utf-8">
    <link href="prep.css" media="screen" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="prep.js"></script>
  </head>
  <body>
    <h1>Test Prep</h1>

    <div class="question">
      <p>Press "Let's Play!" to start. A question will be said out loud.</p>
      <button class="start">Let's Play!</button>
      <button class="repeat">Repeat Question</button>
      <button class="next">Next Question</button>
    </div>

    <!-- <div class="example">
      <button class="show-example">Show Example</button>
    </div> -->

    <div class="timer">
      <p>The timer starts automatically after a question is asked. Press "Stop" when you're done with your solution.</p>

      <div class="recorded-time"> </div>

      <button class="stop">Stop</button>
    </div>
  </body>
</html>
